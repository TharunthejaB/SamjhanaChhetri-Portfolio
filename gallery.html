                        <!-- Slide 1 -->

<img src="/main.jpg" class="w-full h-[30%] lg:w-[30%] lg:h-full object-cover" />
                           
                            
                            <img src="/main.jpg" class="w-full h-[30%] lg:w-[30%] lg:h-full object-cover" />
